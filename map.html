 <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"

</style>
<body>
    <header class="header">
        <a href="index.html" class="logo">Becca.</a>
        <nav class="navbar">
            <a href="index.html" >Home</a>
            <a href="about.html">About</a>
            <a href="map.html" class="active">Apps</a>
        </nav>
    </header>
    <div id="map"></div> 

    <script>
        var map = L.map('map').setView([-1.096589, 37.015371], 13);
        L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);

var marker = L.marker([-1.096589, 37.015371]).addTo(map);
var marker1 = L.marker([-1.117635, 37.005093]).addTo(map);
var marker2 = L.marker([-1.116801, 37.011169]).addTo(map);
var marker3 = L.marker([-1.109850, 37.019988]).addTo(map);
var marker4 = L.marker([-1.071182, 37.047124]).addTo(map);

marker.bindPopup("<b>JKUAT</b><br>University of Higher Education.").openPopup();
marker1.bindPopup("<b>Juja Preparatory</b><br>Primary School.").openPopup();
marker2.bindPopup("<b>Kalimoni Senior School</b><br>High School.").openPopup();
marker3.bindPopup("<b>Thiririka Pri. School</b><br>Primary School.").openPopup();
marker4.bindPopup("<b>Mangu High</b><br>High School.").openPopup();
    </script>
</body>
